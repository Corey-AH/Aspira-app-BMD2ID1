<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goals Home Page</title>
  
  <!-- Stylesheet --> 
  <link rel="stylesheet" href="/css/style.css" />
  
   <!-- Typography -->
  <link rel="stylesheet" href="https://use.typekit.net/lgz2mzt.css">

   <!-- Javascript -->
  <script src="/js/script.js" defer></script>

</head>
<body>
  
  <header class="top-section purple">
    <div class="icons-section">
      <a href="/index.html" class="header-icons">
      <img src="/icons/logo-mark-white.png" alt="Aspira Logo">
    </a>
    <a href="/profile-html/profile.html" class="header-icons">
      <img src="/icons/profile-white.png" alt="Profile Icon">
    </a>
    </div>
    <h1 class="header-title">Goals</h1>
  </header>




  <main>
    <section class="new-goal blue">
      <h2>Add A <br>New Goal</h2>
      <a href="#" class="green-button">
        <img src="/icons/button-green.png" alt="Add Goal Button" class="button-icon">
      </a>
    </section>

    <section class="current-goals blue">
      <div class="current-goals-title">
       <h2>Current<br>Goals</h2>
       <a href="#" class="green-button">
        <img src="/icons/show-button-green.png" alt="Add Goal Button" class="button-icon">
       </a>
      </div>
  
      <!-- JavaScript Card -->
      <div id="goalList"></div>

      <!-- Progress bar -->
     <div class="goal-progress-bar">
     <div class="goal-progress-fill" id="progressFill"></div>
     </div>
    </section>

    <section class="leaderboard blue">
        <div class="leaderboard-title">
          <h2>Leaderboard</h2>
          <a href="#" class="green-button">
            <img src="/icons/show-button-green.png" alt="Add Goal Button" class="button-icon">
          </a>
        </div>

        
      <!-- JavaScript Card -->
      <div class="leaderboard-list"></div>
    </section>
    
    <section class="grid">
      <a href="#" class="home-card green">
      <h3>Badges</h3>
      <img src="/assets/medal-blue-purple.png" alt="Badges">
    </a>

    <a href="#" class="home-card green">
      <h3>Completed</h3>
      <img src="/assets/painter-wave.png" alt="Completed">
    </a>
    </section>
  </main>




 

  <nav class="bottom-nav">
    <a href="/index.html"><img src="/icons/Home.png" alt="Home"></a>
    <a href="#"><img src="/icons/Mentors.png" alt="Mentors"></a>
    <a href="#"><img src="/icons/Search.png" alt="Discoer"></a>
    <a href="/mentors-html/mentor-message.html"><img src="/icons/Messages.png" alt="Messages"></a>
  </nav>


  <footer class="footer"></footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Messaging</title>

    <!-- Stylesheet --> 
  <link rel="stylesheet" href="/css/style.css" />

   <!-- Typography -->
  <link rel="stylesheet" href="https://use.typekit.net/lgz2mzt.css">

   <!-- Javascript -->
  <script src="/js/script.js" defer></script>



</head>
<body>
  <div class="chat-container">
      <header class="message-header">
      <div class="icons-section">
        <a href="/index.html" class="header-icons">
        <img src="/icons/logo-mark-blue.png" alt="Aspira Logo">
      </a>
      <a href="/profile-html/profile.html" class="header-icons">
        <img src="/icons/profile-blue.png" alt="Profile Icon">
      </a>
      </div>
    </header>
  

    <main class="messages" id="chat-box">
      <div class="sent-message">
        <img src="/assets/person-07.png" class="profile">
        <div class="text-bubble">Hey I was wondering if by any chance you could help me out with some of these skills I was stuck with</div>
      </div>

      <div class="message-recieved">
        <div class="text-bubble">Sure! I'm happy to help. What is it you're stuck on bro?</div>
        <img src="/assets/person-05.png" class="profile">
      </div>
    </main>

    <div class="chat-input">
      <a href="#">
        <button class="prompts-button">+</button>
      </a>
      <input type="text" class="message-input" id="messageInput" placeholder="Message...">
      <button class="send-button">Send</button>
    </div>
  </div>

</body>
</html>
